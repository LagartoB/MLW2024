<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>

    <h1>Links</h1>
    <p>A tag "a" insere um link para algum lugar</p>
    <h2>Link para outra pagina</h2>
    <a href="../index.html">Pagina de inicial</a>

    <h2>Link para pagina na internet</h2>
    <a href="https://www.figma.com">FIGMA</a>

    <h2>Link para arquivo</h2>
    <a href="../arquivos/estrutura.pdf">Estrutura curricular</a>

    <h2>Imagem sendo o link</h2>
    <a href="../index.html" title="Home"><img src="../img/home.jpg" alt="Inicio" width="100"></a>
    
</body>
</html>
