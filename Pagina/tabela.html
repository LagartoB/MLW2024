<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>

    <h1>TABELAS</h1>
    <table border="1">
      <caption>Tabela com informações</caption>
    <thead>
     <tr> <!--inicio linha, tr = linha / td = coluna // comando rapido tr*x>td*x-->
         <th>L1C1</th>
         <th>L1C2</th>
         <th>L1C3</th>
         <th>L1C4</th>
     </tr>
    </thead>
    <tbody>
     <tr> 
         <td>L2C1</td>
         <td>L2C2</td>
         <td>L2C3</td>
         <td>L2C4</td>
     </tr>
    </tbody> 
    <tfoot>
     <tr> 
         <td>L3C1</td>
         <td>L3C2</td>
         <td>L3C3</td>
         <td>L3C4</td>
     </tr>
    </tfoot>
    <tr> 
        <td>L4C1</td>
        <td>L4C2</td>
        <td>L4C3</td>
        <td>L4C4</td>
    </tr>
               
    </table>
    
</body>
</html>
