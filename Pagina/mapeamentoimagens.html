<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamento de imagens</title>
</head>
<body>

    <h1>Mapeamento de imagens</h1>
    <p>Permite adicionar mais de um link na mesma imagem</p>
    <img src="../img/download.jpg" alt="" usemap="#map">
    <map name="map">
        <area shape="rect" coords="34,33,56,41" href="https://www.w3schools.com/css/" alt="">
        <area shape="circle" coords="43,93,40" href="#" alt="">
        <area shape="poly" coords="232,47,315,47,306,130,272,139,241,130" href="" alt="">
    </map>
    
</body>
</html>
